# docker-compose.yml
version: "3.9"

services:
  neo4j:
    image: neo4j:5
    container_name: neo4j
    restart: unless-stopped
    ports:
      - "7474:7474"   # HTTP (Browser/API)
      - "7687:7687"   # Bolt (drivers)
    environment:
      NEO4J_AUTH: "neo4j/${NEO4J_PASSWORD}"
      NEO4J_PLUGINS: '["apoc","graph-data-science"]'
      NEO4J_apoc_export_file_enabled: "true"
      NEO4J_apoc_import_file_enabled: "true"
      NEO4J_dbms_security_procedures_unrestricted: "apoc.*,gds.*"
      NEO4J_dbms_security_procedures_allowlist: "apoc.*,gds.*"
    volumes:
      - neo4j-data:/data
      - neo4j-logs:/logs
      - neo4j-plugins:/plugins
      - ./import:/import

  api:
    build: .
    container_name: graphrag-api
    command: ["uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8686", "--reload"]
    volumes:
      - ./:/app
    environment:
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USER: neo4j
      NEO4J_PASSWORD: ${NEO4J_PASSWORD}
    ports: ["8686:8686"]
    depends_on: ["neo4j"]
    restart: unless-stopped

    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:8686/healthz || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 6

volumes:
  neo4j-data:
  neo4j-logs:
  neo4j-plugins:

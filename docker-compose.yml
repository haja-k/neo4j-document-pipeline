# docker-compose.yml
version: "3.9"

services:
  neo4j:
    image: neo4j:5
    container_name: neo4j
    restart: unless-stopped
    ports:
      - "7474:7474"   # HTTP (Browser/API)
      - "7687:7687"   # Bolt (drivers)
    environment:
      NEO4J_AUTH: "neo4j/${NEO4J_PASSWORD}"
      NEO4J_PLUGINS: '["apoc","graph-data-science"]'
      NEO4J_apoc_export_file_enabled: "true"
      NEO4J_apoc_import_file_enabled: "true"
      NEO4J_dbms_security_procedures_unrestricted: "apoc.*,gds.*"
      NEO4J_dbms_security_procedures_allowlist: "apoc.*,gds.*"
    volumes:
      - neo4j-data:/data
      - neo4j-logs:/logs
      - neo4j-plugins:/plugins
      - ./import:/import
      - ./config:/config
    networks:
      - scspedia_network

  api:
    container_name: graphrag-api
    image: neo4j-api:v0.1
    environment:
      NEO4J_URI: bolt://192.168.176.2:7687
      NEO4J_USER: neo4j
      NEO4J_PASSWORD: "12345678"
    volumes:
      - ./:/app
    depends_on:
      - neo4j
    ports:
      - "8686:8686"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:8686/healthz || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 6
    networks:
      - scspedia_network
    
  redis:
    image: redis:7
    container_name: redis
    ports:
      - "6379:6379"

  celery_worker:
    build: .
    command: celery -A celery_app.celery worker --loglevel=info
    depends_on:
      - redis
    volumes:
      - .:/app

volumes:
  neo4j-data:
  neo4j-logs:
  neo4j-plugins:

networks:
  scspedia_network:
    external: true
    name: docker_scspedia_network
version: "3.9"

services:
  neo4j:
    image: neo4j:5
    container_name: neo4j
    restart: unless-stopped
    ports:
      - "7474:7474"   # HTTP (Browser/API)
      - "7687:7687"   # Bolt (drivers)
    environment:
      NEO4J_AUTH: "neo4j/${NEO4J_PASSWORD}"
      NEO4J_PLUGINS: '["apoc","graph-data-science"]'
      NEO4J_apoc_export_file_enabled: "true"
      NEO4J_apoc_import_file_enabled: "true"
      NEO4J_dbms_security_procedures_unrestricted: "apoc.*,gds.*"
      NEO4J_dbms_security_procedures_allowlist: "apoc.*,gds.*"
      # Performance tuning for shared environment
      NEO4J_server_memory_heap_initial__size: "1G"
      NEO4J_server_memory_heap_max__size: "1G"
      NEO4J_server_memory_pagecache_size: "512M"
      NEO4J_dbms_memory_transaction_total_max: "256M"
      NEO4J_server_bolt_thread__pool__min__size: "5"
      NEO4J_server_bolt_thread__pool__max__size: "20"
      NEO4J_dbms_transaction_timeout: "30s"
      NEO4J_server_bolt_connection__keep__alive: "1m"
    volumes:
      - neo4j-data:/data
      - neo4j-logs:/logs
      - neo4j-plugins:/plugins
      - ./import:/import
      - ./config:/config
    deploy:
      resources:
        limits:
          cpus: '2.0'  # Limit to 2 CPUs to not starve Dify
          memory: 2G
        reservations:
          cpus: '1.5'
          memory: 1.5G
    networks:
      - scspedia_network

  api:
    image: neo4j-api:v0.1
    command: gunicorn --workers 3 --threads 2 --worker-class uvicorn.workers.UvicornWorker --timeout 60 --bind 0.0.0.0:8000 main:app
    environment:
      NEO4J_URI: bolt://neo4j:7687  
      NEO4J_USER: neo4j
      NEO4J_PASSWORD: "12345678"
      # Connection pooling settings (adjust in your app code)
      NEO4J_MAX_CONNECTION_POOL_SIZE: "50"
      NEO4J_CONNECTION_ACQUISITION_TIMEOUT: "30"
    depends_on:
      - neo4j
    ports:
      - "8686-8688:8000"  # Port range for scaling (2-3 instances)
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:8000/healthz || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 6
    deploy:
      resources:
        limits:
          cpus: '1.0'  # 1 CPU per replica, more efficient
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    networks:
      - scspedia_network
    
  redis:
    image: redis:7
    container_name: redis
    ports:
      - "6379:6379"
    restart: unless-stopped  
    networks:
      - scspedia_network

  celery_worker:
    build: .
    command: celery -A celery_app.celery worker --loglevel=info
    depends_on:
      - redis
    restart: unless-stopped 
    networks:
      - scspedia_network

volumes:
  neo4j-data:
  neo4j-logs:
  neo4j-plugins:

networks:
  scspedia_network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.101.0.0/24  # Expanded subnet for more IPs
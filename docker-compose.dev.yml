version: "3.9"

services:
  neo4j:
    image: neo4j:5
    container_name: neo4j-dev  # Suffix for dev to avoid conflicts
    ports:
      - "7474:7474"   # HTTP (Browser/API)
      - "7687:7687"   # Bolt (drivers)
    environment:
      NEO4J_AUTH: "neo4j/${NEO4J_PASSWORD}"
      NEO4J_PLUGINS: '["apoc","graph-data-science"]'
      NEO4J_apoc_export_file_enabled: "true"
      NEO4J_apoc_import_file_enabled: "true"
      NEO4J_dbms_security_procedures_unrestricted: "apoc.*,gds.*"
      NEO4J_dbms_security_procedures_allowlist: "apoc.*,gds.*"
      # Performance tuning for shared environment
      NEO4J_server_memory_heap_initial__size: "1.5G"
      NEO4J_server_memory_heap_max__size: "1.5G"
      NEO4J_server_memory_pagecache_size: "750M"
      NEO4J_dbms_memory_transaction_total_max: "1.5G"
      NEO4J_server_bolt_thread__pool__min__size: "5"
      NEO4J_server_bolt_thread__pool__max__size: "100"
      NEO4J_dbms_transaction_timeout: "30s"
      NEO4J_server_bolt_connection__keep__alive: "1m"
    volumes:
      - neo4j-data-dev:/data  # Suffix for dev volumes
      - neo4j-logs-dev:/logs
      - neo4j-plugins-dev:/plugins
      - ./import:/import
      - ./config:/config
    deploy:
      resources:
        limits:
          cpus: '4.0'  # Neo4j max CPU limit
          memory: 3G
        reservations:
          cpus: '2.0'
          memory: 2G
    restart: always
    networks:
      - scspedia_network

  api:
    container_name: graphrag-api-dev  # Suffix for dev
    image: neo4j-api:v0.1
    command: uvicorn main:app --host 0.0.0.0 --port 8686 --reload
    environment:
      NEO4J_URI: bolt://neo4j-dev:7687  # Use service name for internal comms
      NEO4J_USER: neo4j
      NEO4J_PASSWORD: "12345678"
      DEBUG: true  # Enable debug mode (if your app supports it)
      NEO4J_MAX_CONNECTION_POOL_SIZE: "100"
      NEO4J_CONNECTION_ACQUISITION_TIMEOUT: "30"
    volumes:
      - ./:/app  # Mount for hot-reloading in dev
      - uploads:/uploads
    depends_on:
      - neo4j
    ports:
      - "8686:8686"
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:8000/healthz || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 6
    deploy:
      resources:
        limits:
          cpus: '1.0'  # Conservative for shared VM
          memory: 1G   # Increased memory
        reservations:
          cpus: '0.5'
          memory: 512M
    networks:
      - scspedia_network
    
  redis:
    image: redis:7
    container_name: redis-dev  # Suffix for dev
    ports:
      - "6379:6379"
    networks:
      - scspedia_network

  celery_worker:
    build: .
    command: celery -A celery_app.celery worker --loglevel=info  
    depends_on:
      - redis
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G  
        reservations:
          cpus: '0.5'
          memory: 512M
    volumes:
      - .:/app  # Mount for hot-reloading in dev
      - uploads:/uploads
    restart: always
    networks:
      - scspedia_network

volumes:
  neo4j-data-dev:
  neo4j-logs-dev:
  neo4j-plugins-dev:
  uploads:

networks:
  scspedia_network:
    name: scspedia_network_dev  # Suffix for dev to avoid conflicts